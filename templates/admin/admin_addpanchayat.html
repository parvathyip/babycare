{% extends 'admin/admin_dashboard.html' %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('../static/images/bgg.jpg'); height: 500px; object-fit: cover !important;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <!-- <h1 class="mb-2 bread">Contact Us</h1> -->
          <p class="breadcrumbs"><span class="mr-2"><a href="/admin-dashboard">Admin <i class="ion-ios-arrow-forward"></i></a></span> <span>Add Panchayat <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>
      
      <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
          <div class="container ">
              <div class="row d-flex align-items-stretch no-gutters ">
                  <div class="col-md-6 p-4 p-md-5 order-md-last bg-light mx-auto mt-5">
                      <form action="" method="post">
                          {% csrf_token %}
                          <div class="form-group">
                              <input type="text" class="form-control" name="pname" pattern="[a-zA-Z ]+" placeholder="Panchayat Name">
                          </div>
                          <select class="form-select" name="district" aria-label="Default select example" style="height: 52px !important; background: #fff !important; color: grey !important; font-size: 18px; border-radius: 0px; -webkit-box-shadow: none !important; box-shadow: none !important; border: 1px solid rgba(0, 0, 0, 0.1); display: block; width: 100%; padding: 0.375rem 0.75rem;font-weight: 400; line-height: 1.5;">
                                <option selected disabled>District</option>
                                <option value="Tvm">Tvm</option>
                                <option value="Kollam">Kollam</option>
                                <option value="Pathanamthitta">Pathanamthitta</option>
                                <option value="Alappuzha">Alappuzha</option>
                                <option value="Kottayam">Kottayam</option>
                                <option value="Idukki">Idukki</option>
                                <option value="Ernakulam">Ernakulam</option>
                                <option value="Thrissure">Thrissure</option>
                                <option value="Palakkad">Palakkad</option>
                                <option value="Malappuram">Malappuram</option>
                                <option value="Kozhikkode">Kozhikkode</option>
                                <option value="Wayanad">Wayanad</option>
                                <option value="Kannur">Kannur</option>
                                <option value="Kasargod">Kasargod</option>
                         </select><br>
                         <div class="form-group">
                          <input type="text" class="form-control" name="uname" pattern="[a-zA-Z ]+" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="pwd" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}$"  placeholder="Password">
                        </div>
                         <div class="form-group">
                            <input class="form-control" type="text" name="phone" pattern="[789][0-9]{9}" placeholder="Phone" maxlength="10">
                          </div>
                          <div class="form-group">
                            <input class="form-control" type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email">
                          </div>
                          <div class="form-group">
                            <input class="form-control" type="number" name="wardno" pattern="[0-9]+" placeholder="Number of wards">
                          </div>
                          <div class="form-group">
                            <input class="form-control" type="text" name="pin" pattern="\d{6}"  placeholder="Pincode">
                          </div>
                          <div class="form-group">
                            <textarea id="" cols="30" rows="7" name="address" class="form-control" placeholder="Address"></textarea>
                          </div>
                          <div class="form-group">
                              <button type="submit" class="btn btn-primary py-3 px-5" style="border-radius: 5px; background-color: palevioletred; border-color: pink;">
                                  Add
                                </button>
                          </div>
                      </form>
                  </div>
                  
              </div>
          </div>
      </section>
{% endblock content %}
