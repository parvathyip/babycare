{% extends 'admin/admin_dashboard.html' %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('../static/images/bgg.jpg'); height: 500px; object-fit: cover !important;">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text align-items-center justify-content-center">
        <div class="col-md-9 ftco-animate text-center">
          <!-- <h1 class="mb-2 bread">Contact Us</h1> -->
          <p class="breadcrumbs"><span class="mr-2"><a href="/admin-dashboard">Admin <i class="ion-ios-arrow-forward"></i></a></span> <span>View Workers <i class="ion-ios-arrow-forward"></i></span></p>
        </div>
      </div>
    </div>
  </section>
      <section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
        
        <div class="container ">
            
            <div class="row d-flex align-items-stretch no-gutters ">
                <p style="text-align: center;margin-left: 492px;"><b><i>Workers</i></b></p>
                <div class="col-md-6 mx-auto mt-5">
                    
                </div>
                
                    <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Age</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Address</th>
                          </tr>
                        </thead>
                        <tbody>
                            {% for worker in workers %}
                          <tr>
                            <td>{{worker.first_name}} {{worker.last_name}}</td>
                            <td>{{worker.age}}</td>
                            <td>{{worker.phone}}</td>
                            <td>{{worker.email}}</td>
                            <td>{{worker.address}}</td>
                            
                          </tr>
                          {% endfor %}
                        </tbody>
                      </table>
            </div>
        </div>
    </section>
{% endblock  %}
